name: "CI"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    # Only run PR checks when the PR source branch is `dev`.
    if: github.event_name != 'pull_request' || github.head_ref == 'dev'

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run tests (API + E2E + ML Anomaly)
      run: npm run test:all
      env:
        # IMPORTANT: Never set RUN_VULN_TESTS=1 in CI
        # Exploit demonstrations are opt-in only for local development
        CI: true
        # Explicitly disable vulnerability demonstrations in CI
        RUN_VULN_TESTS: ''
        SECURE_MODE: ''

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        if-no-files-found: ignore

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        if-no-files-found: ignore
